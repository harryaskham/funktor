name:                funktor
version:             0.1.0.0
github:              "harryaskham/funktor"
license:             BSD3
author:              "Harry Askham"
maintainer:          "harry@askham.ai"
copyright:           "2020 Harry Askham"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/harryaskham/funktor#readme>

dependencies:
- base >= 4.7 && < 5
- csound-expression
- csound-catalog
- csound-sampler
- split
- extra
- mtl
- random
- sort
- lens
- MonadRandom
- distributive

library:
  source-dirs: src

executables:
  funktor-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - funktor

tests:
  funktor-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - funktor
